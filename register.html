<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Donor Registration</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("./images/register1_bg.jpg");
            background-size: 100% 100%;
        }

        .container {
            width: 420px;
            background: #fff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .top-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .top-links a {
            text-decoration: none;
            font-size: 14px;
            color: #b31217;
            font-weight: 600;
        }

        h2 {
            text-align: center;
            color: #b31217;
            margin-bottom: 22px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 11px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #b31217, #e52d27);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }

        .login-text {
            text-align: center;
            margin-top: 18px;
        }

        #msg {
            margin-top: 12px;
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>

        <h2>Blood Donor Registration</h2>

        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="mobile" required>
            </div>

            <div class="form-group">
                <label>Blood Group</label>
                <select id="blood_group" required>
                    <option value="">Select</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" id="city" required>
            </div>

            <div class="form-group">
                <label>Last Donation Date</label>
                <input type="date" id="last_donation">
            </div>

            <button type="submit">Register</button>
        </form>

        <p class="login-text">
            Already have an account?
            <a href="login.html">Login here</a>
        </p>

        <p id="msg"></p>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword }
            from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, set }
            from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYnGXnFbX4QjlkQ_dTTlStUzrUy2cx43M",
            authDomain: "bloodbankdonor-b1b30.firebaseapp.com",
            projectId: "bloodbankdonor-b1b30",
            storageBucket: "bloodbankdonor-b1b30.firebasestorage.app",
            messagingSenderId: "376228737184",
            appId: "1:376228737184:web:f8ffbd78eff44a541319c5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        document.getElementById("registerForm").addEventListener("submit", (e) => {
            e.preventDefault();

            // âœ… EXPLICIT REFERENCES (IMPORTANT)
            const nameVal = document.getElementById("name").value;
            const emailVal = document.getElementById("email").value;
            const passwordVal = document.getElementById("password").value;
            const mobileVal = document.getElementById("mobile").value;
            const bloodGroupVal = document.getElementById("blood_group").value;
            const cityVal = document.getElementById("city").value;
            const lastDonationVal = document.getElementById("last_donation").value;

            createUserWithEmailAndPassword(auth, emailVal, passwordVal)
                .then((cred) => {
                    return set(ref(db, "donors/" + cred.user.uid), {
                        name: nameVal,
                        email: emailVal,
                        mobile: mobileVal,
                        blood_group: bloodGroupVal,
                        city: cityVal,
                        last_donation: lastDonationVal || "",
                        available: true,
                        created_at: new Date().toISOString()
                    });
                })
                .then(() => {
                    document.getElementById("msg").innerText =
                        "Registration successful! Redirecting...";
                    setTimeout(() => window.location.href = "login.html", 2000);
                })
                .catch(err => alert(err.message));
        });

    </script>
</body>

</html>
