<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("./images/register1_bg.jpg");
            background-size: 100% 100%;
        }

        .container {
            width: 420px;
            background: #fff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .top-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .top-links a {
            text-decoration: none;
            font-size: 14px;
            color: #b31217;
            font-weight: 600;
        }

        h2 {
            text-align: center;
            color: #b31217;
            margin-bottom: 22px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 11px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #b31217, #e52d27);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }

        .login-text {
            text-align: center;
            margin-top: 18px;
        }

        #msg {
            margin-top: 12px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-links">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </div>

        <h2>Login</h2>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email2" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password2" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <p class="login-text">
            Donâ€™t have an account?
            <a href="register.html">Register here</a>
        </p>

        <p id="msg"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword }
            from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYnGXnFbX4QjlkQ_dTTlStUzrUy2cx43M",
            authDomain: "bloodbankdonor-b1b30.firebaseapp.com",
            projectId: "bloodbankdonor-b1b30",
            storageBucket: "bloodbankdonor-b1b30.firebasestorage.app",
            messagingSenderId: "376228737184",
            appId: "1:376228737184:web:f8ffbd78eff44a541319c5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginForm").addEventListener("submit", (e) => {
            e.preventDefault();

            signInWithEmailAndPassword(auth, email2.value, password2.value)
                .then(() => {
                    msg.style.color = "green";
                    msg.innerText = "Login successful! Redirecting...";
                    setTimeout(() => window.location.href = "dashboard.html", 2000);
                })
                .catch(err => {
                    msg.style.color = "red";
                    msg.innerText = err.message;
                });
        });
    </script>
</body>

</html>
